name: CI/CD Pipeline

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1

        - name: Log in to Docker Hub - cred
          uses: docker/login-action@v1
          with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Build and push frontend 
          uses: docker/build-push-action@v2
          with:
            context: ./Client
            file: ./Client/Dockerfile
            push: true
            tags: prashant6749/organica-frontend:${{ github.sha }}

        - name: Build and push backend
          uses: docker/build-push-action@v2
          with:
            context: ./Server
            file: ./Server/Dockerfile
            push: true
            tags: prashant6749/organica-backend:${{ github.sha }}
   
        - name: Checkout code
          uses: actions/checkout@v2


        - name: Deploy to Server
          uses: appleboy/ssh-action@v0.1.5
          with:
              host: ${{ secrets.SERVER_HOST }}
              username: ${{ secrets.SERVER_USER }}
              key: ${{ secrets.SERVER_SSH_KEY }}
              script: |
                # --- Install Docker and Compose ---
                sudo apt-get update -y
                sudo apt-get install -y docker.io docker-compose git

                # --- Move to home directory ---
                cd /home/ubuntu

                # --- Clone or update repo ---
                if [ ! -d "Vegetable-Delivery-FullStack" ]; then
                  echo "üì¶ Cloning repository for the first time..."
                  git clone https://github.com/prashant6749/Vegetable-Delivery-FullStack.git
                else
                  echo "üîÑ Repository exists. Pulling latest changes..."
                  cd Vegetable-Delivery-FullStack
                  git reset --hard
                  git pull origin main
                  cd ..
                fi

                # --- Navigate to project folder ---
                cd Vegetable-Delivery-FullStack

                # --- Reset docker-compose.yml to original (in case SHA already replaced) ---
                git checkout -- docker-compose.yml

                # --- Inject build SHA into docker-compose.yml ---
                echo "üîß Setting image tag to commit SHA: ${{ github.sha }}"
                sed -i "s/\${TAG}/${{ github.sha }}/g" docker-compose.yml

                # --- Pull and deploy ---
                echo "üê≥ Pulling Docker images..."
                sudo docker-compose pull

                echo "üöÄ Starting containers..."
                sudo docker-compose up -d --build
